<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar over Fixed Element</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.js"></script>
    <style>
        /* Personaliza el scrollbar */
        .scroll-container::-webkit-scrollbar {
            width: 12px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra fija -->
    <div class="fixed top-0 left-0 right-0 bg-blue-500 text-white z-10 p-4">
        <h1 class="text-lg">Encabezado Fijo</h1>
    </div>

    <!-- Contenedor que hace scroll -->
    <div class="scroll-container mt-20 h-screen overflow-y-auto z-20">
        <!-- Contenido largo para hacer scroll -->
        <div class="p-4 space-y-4">
            <div class="h-[200vh] bg-white">
                <h2 class="text-xl">Contenido largo 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <div class="h-[200vh] bg-white">
                <h2 class="text-xl">Contenido largo 2</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <!-- Agrega más contenido aquí -->
        </div>
    </div>

</body>
</html>
